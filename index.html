<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreeperIsASpy | 个人网站</title>
    <meta name="description" content="CreeperIsASpy（仿生猫梦见苦力怕）的个人网站">
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 使用 Inter 字体 */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* 美化滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111827; /* 滚动条轨道颜色 */
        }
        ::-webkit-scrollbar-thumb {
            background-color: #374151; /* 滚动条滑块颜色 */
            border-radius: 10px;
            border: 2px solid #111827;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-300">

    <!-- 主容器 -->
    <div class="container mx-auto max-w-4xl px-4 sm:px-6 lg:px-8 py-12 sm:py-16">
        
        <!-- 导航栏 -->
        <header class="flex justify-center mb-12">
            <nav class="bg-gray-800 bg-opacity-50 backdrop-blur-sm rounded-full shadow-lg p-2">
                <ul class="flex space-x-2 sm:space-x-4">
                    <li><a href="#about" class="px-4 py-2 text-sm sm:text-base rounded-full hover:bg-gray-700 transition-colors duration-300">简介</a></li>
                    <li><a href="#portfolio" class="px-4 py-2 text-sm sm:text-base rounded-full hover:bg-gray-700 transition-colors duration-300">作品</a></li>
                    <!-- 博客链接指向 /blog/，这是 Hexo 部署后的路径 -->
                    <li><a href="./blog/" class="px-4 py-2 text-sm sm:text-base rounded-full hover:bg-gray-700 transition-colors duration-300">博客</a></li>
                    <li><a href="#links" class="px-4 py-2 text-sm sm:text-base rounded-full hover:bg-gray-700 transition-colors duration-300">友链</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <!-- 简介 Section -->
            <section id="about" class="mb-16 scroll-mt-20">
                <h2 class="text-3xl font-bold text-white mb-6 text-center">简介</h2>
                <div class="bg-gray-800 p-4 rounded-xl shadow-md">
                    <!-- 
                        这里是嵌入 GitHub Metrics SVG 的地方。
                        注意：src 使用的是 raw.githubusercontent.com 的链接，而不是 github.com 的链接。
                     -->
                    <img src="https://raw.githubusercontent.com/CreeperIsASpy/CreeperIsASpy/main/github-metrics.svg" 
                         alt="GitHub Metrics"
                         class="w-full h-auto rounded-lg"
                         onerror="this.onerror=null; this.src='https://placehold.co/800x400/1f2937/9ca3af?text=Image+Not+Found';">
                </div>
            </section>

            <!-- 作品 Section -->
            <section id="portfolio" class="mb-16 scroll-mt-20">
                <h2 class="text-3xl font-bold text-white mb-6 text-center">作品</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-gray-800 p-6 rounded-xl shadow-md hover:shadow-cyan-500/20 hover:scale-[1.02] transition-all duration-300">
                        <h3 class="text-xl font-bold text-white mb-2">杂志主页</h3>
                        <p class="mb-4">一个 PCL 主页。<br/>以杂志风格展示最新的 Minecraft 信息，有 MCW 摘抄、官网博文、新闻等板块，首个应用分标签页设计的主页。</p>
                        <a href="https://github.com/CreeperIsASpy/WikiHomepage-PCL" class="text-cyan-400 hover:text-cyan-300 transition-colors duration-300">查看详情 &rarr;</a>
                    </div>
                    <div class="bg-gray-800 p-6 rounded-xl shadow-md hover:shadow-purple-500/20 hover:scale-[1.02] transition-all duration-300">
                        <h3 class="text-xl font-bold text-white mb-2">FullScreenNotice</h3>
                        <p class="mb-4">一个专为学校大屏打造的全屏公示软件，使用 Flet 制作。</p>
                        <a href="https://github.com/CreeperIsASpy/FullScreenNotice" class="text-purple-400 hover:text-purple-300 transition-colors duration-300">查看详情 &rarr;</a>
                    </div>
                </div>
            </section>

            <!-- 友链 Section -->
            <section id="links" class="mb-16 scroll-mt-20">
                <h2 class="text-3xl font-bold text-white mb-6 text-center">友链</h2>
                <div class="bg-gray-800 p-6 rounded-xl shadow-md">
                    <ul class="flex flex-wrap gap-4 justify-center">
                        <li><a href="https://pclc.cc" class="block bg-gray-700 px-4 py-2 rounded-full hover:bg-gray-600 transition-colors duration-300">PCL-Community</a></li>
                        <li><a href="https://blog.creeperspy.xyz" class="block bg-gray-700 px-4 py-2 rounded-full hover:bg-gray-600 transition-colors duration-300">我为班级制作的 BBS</a></li>
                        <!-- <li><a href="#" class="block bg-gray-700 px-4 py-2 rounded-full hover:bg-gray-600 transition-colors duration-300">另一个朋友</a></li> -->
                    </ul>
                </div>
            </section>
        </main>
        
        <!-- 页脚 -->
        <footer class="text-center text-gray-500 mt-16">
            <p>&copy; <span id="year"></span> 仿生猫梦见苦力怕. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        // 自动更新年份
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
